<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSORS GAME</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>ROCK PAPER SCISSORS</h1>
    <div class="choices">
        <div class="choice"><img src="images/rock.jpeg" alt=""></div>
        <div class="choice"><img src="images/paper.jpeg" alt=""></div>
        <div class="choice"><img src="images/scissor.jpeg" alt=""></div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="yourscore">0</p>
            <b>Your Score</b>
        </div>
        <div class="score">
            <p id="compscore">0</p>
            <b>Computer Score</b>
        </div>
    </div>
    <div class="message">
        <p id="msg">Play Your Move</p>
    </div>
    <script src="app.js"></script>
</body>

</html>
